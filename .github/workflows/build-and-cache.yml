name: Build and Cache

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Restore cache
      uses: actions/cache@v2
      with:
        path: .next/cache
        key: ${{ runner.os }}-build-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm run build

    - name: Save cache
      uses: actions/cache@v2
      with:
        path: .next/cache
        key: ${{ runner.os }}-build-${{ hashFiles('**/pnpm-lock.yaml') }}

    - name: Deploy
      run: echo "Deploying..."
