name: CI with Remote Cache

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Node.js 버전 지정
          cache: "pnpm" # pnpm 캐시를 사용하도록 설정

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # 원하는 pnpm 버전 (여기선 v8 사용)

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
