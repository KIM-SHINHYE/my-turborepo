name: CI with Remote Cache

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Node.js 버전 지정

      - name: Install dependencies
        run: npm install # npm을 사용하여 의존성 설치

      - name: Build
        run: npm run build # npm을 사용하여 빌드
