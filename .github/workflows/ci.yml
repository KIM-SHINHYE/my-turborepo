name: CI with Remote Cache

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Node.js 버전 지정
          cache: "pnpm" # pnpm 캐시를 사용하도록 설정

      - name: Install pnpm
        run: npm install -g pnpm # pnpm을 전역으로 설치

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
